{% extends "base.html" %}
{% block title %} User Login {% endblock %}
{% block head %} User Login {% endblock %}
{% block content %}

{% if form.errors %}
<p><b>Login Failed. Try again</b></p>
{% endif %}

<form method="post" action=".">{% csrf_token %}
  <p>
  <label for="id_username">User Name:</label> {{ form.username }} </p>
  <p>
  <label for="id_password">Password:</label> {{ form.password }} </p>
  <input type="hidden" name="next" value="/">
  <input type="submit" value="Login">
  </form>
{% endblock %}
